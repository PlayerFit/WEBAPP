{% extends "base.html" %}
{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
    <form class="ui inverted form segment" action="/prospect" method="POST">
        <div class="ui fluid action input">
          <input name="handle" type="text" placeholder="Search twitter handles...">
          <div class="ui submit button">Add</div>
        </div>
    </form>
    <div class="ui middle aligned divided selection list">
    {% for item in items %}
    <div class="ui item" data-value={{ item.id }}>
        <img class="ui image" src={{ item.img_url }}>
        <div class="content">
          <a class="header">{{ item.name }}</a>
          <div class="description">{{ item.description }}</div>
        </div>
    </div>
    {% endfor %}
    </div>
{% endblock %}

{% block footer %}
  <script>
    $(function() {
      $('.ui .item').on('click', function(e){
        var item = $(e.target).closest('div');
        var prospect_id = item.data('value');
        window.location = "/prospect/" + prospect_id;
      });
    });
  </script>
{% endblock %}
