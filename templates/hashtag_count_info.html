<table class="ui black table">
  <thead>
    <tr>
      <th>Hashtag</th>
      <th>Total</th>
  </tr></thead>
  <tbody>
    {% for hashtag in hashtags %}
    <tr>
      <td>
        <h4 class="ui image header">
          <div class="content">
            #{{ hashtag[0] }}
          </div>
        </h4></td>
      <td>
        {{ hashtag[1] }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
